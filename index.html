<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gerador de Senhas</title>
</head>

<body>
    <section class="container">
        <h1>Gerador de Senhas</h1>
        <div class="senha-gerada">Selecione as opções</div>
        Quantidade de Caracteres <input value='10' type="number" min="1" max="20" class="qtd-caracteres"><br>
        Adicionar Maiúsculas <input type="checkbox" class="chk-maiusculas" checked><br>
        Adicionar Minúsculas <input type="checkbox" class="chk-minusculas"><br>
        Adicionar Números <input type="checkbox" class="chk-numeros"><br>
        Adicionar Símbolos <input type="checkbox" class="chk-simbolos"><br>
        <button class="gerar-senha">Gerar senha</button>

    </section>


    <script type="module" src="./Js/script.js"></script>
</body>

</html>
